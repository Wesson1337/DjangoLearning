<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>advert_list</title>
</head>
<body>
<h1>Бесплатные объявления</h1>

{% if advertisement_list %}
<ul>
  {% for advertisement in advertisement_list %}
  <li>
    <a href="{{ advertisement.id }}">{{ advertisement.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>Объявлений нет</p>
{% endif %}
</body>
</html>
